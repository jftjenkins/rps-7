<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tags for search engines -->
    <meta
      name="description"
      content="Play Rock Paper Scissors (with some extra bits thrown in!) against a computer."
    />
    <meta
      name="keywords"
      content="rock paper scissors, game, vs, verses, rock, paper, scissors"
    />
    <!-- Title -->
    <title>Rock Paper Scissors 7 Ways</title>
    <!--Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon_io/site.webmanifest" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Heading -->
    <h1>Rock Paper Scissors 7 Ways!</h1>

    <!-- Game Area -->
    <div class="play-area">
        
     <!-- Choice Display Boxes -->
     <div class="choice-box">
        <div id="playerChoice" class="choice">
            <img id="playerChoiceImage" src="" alt="Player's Choice" />
        </div>
        <div id="computerChoice" class="choice">
            <img id="computerChoiceImage" src="" alt="Computer's Choice" />
        </div>
     </div>

      <!-- Player Choice Section -->
      <div class="player-choice">
        <button data-type="rock" class="btn rock" onclick="play('rock')">
          <img
            class="image"
            src="assets/images/stone.png"
            alt="Cartoon Rock"
          />
        </button>
        <button data-type="paper" class="btn paper" onclick="play('paper')">
          <img
            class="image"
            src="assets/images/paper.png"
            alt="Crumpled Paper"
          />
        </button>
        <button data-type="scissors" class="btn scissors" onclick="play('scissors')">
          <img
            class="image"
            src="assets/images/scissors.png"
            alt="Cartoon Scissors"
          />
        </button>
        <button data-type="fire" class="btn fire" onclick="play('fire')">
          <img
            class="image"
            src="assets/images/fire.png"
            alt="Cartoon Fire"
          />
        </button>
        <button data-type="water" class="btn water" onclick="play('water')">
          <img
            class="image"
            src="assets/images/water.png"
            alt="Cartoon Water"
          />
        </button>
        <button data-type="air" class="btn air" onclick="play('air')">
          <img
            class="image"
            src="assets/images/air.png"
            alt="Cartoon Wind/Air"
          />
        </button>
        <button data-type="sponge" class="btn sponge" onclick="play('sponge')">
          <img
            class="image"
            src="assets/images/sponge.png"
            alt="Cartoon Sponge"
          />
        </button>
      </div>

    <!-- Score Area -->
    <div class="tally-area">
      <h2 class="scores">P1: <span id="player">0</span></h2>
      <h2 class="scores">Computer: <span id="computer">0</span></h2>
    </div>

    <!-- Reset -->
    <div class="reset-area"><button class='reset-button' onclick="resetGame()"><b>RESET</b></button></div>

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/6b4422a4b6.js"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript link -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
