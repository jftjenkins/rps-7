<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tags for search engines -->
    <meta
      name="description"
      content="Play Rock Paper Scissors (with some extra bits thrown in!) against a computer."
    />
    <meta
      name="keywords"
      content="rock paper scissors, game, vs, verses, rock, paper, scissors"
    />
    <!-- Title -->
    <title>Rock Paper Scissors 7 Ways</title>
    <!--Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon_io/site.webmanifest" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Heading -->
    <h1>Rock Paper Scissors 7 Ways!</h1>

    <!-- Level Choice -->
    <div class="difficulty">
        <h2 class="easy">Easy</h2>
        <h2 clasas="normal">Normal</h2>
        <h2 class="hard">Hard</h2>
    </div>

    <!-- Game Area -->
    <div class="play-area">
      <!-- Player Choice Section -->
      <div class="player-choice">
        <button data-type="rock" class="btn rock" onclick="play('rock')">
          <img
            class="image"
            src="assets/images/Cartoon Stone Cropped.png"
            alt="Cartoon Rock"
          />
        </button>
        <button data-type="paper" class="btn paper" onclick="play('paper')">
          <img
            class="image"
            src="assets/images/Crumpled Paper.png"
            alt="Crumpled Paper"
          />
        </button>
        <button data-type="scissors" class="btn scissors" onclick="play('scissors')">
          <img
            class="image"
            src="assets/images/Cartoon Scissors.png"
            alt="Cartoon Scissors"
          />
        </button>
        <button data-type="fire" class="btn fire" onclick="play('fire')">
          <img
            class="image"
            src="assets/images/Cartoon Fire Cropped.png"
            alt="Cartoon Fire"
          />
        </button>
        <button data-type="water" class="btn water" onclick="play('water')">
          <img
            class="image"
            src="assets/images/Cartoon Water Cropped.png"
            alt="Cartoon Water"
          />
        </button>
        <button data-type="air" class="btn air" onclick="play('air')">
          <img
            class="image"
            src="assets/images/Cartoon Air.png"
            alt="Cartoon Wind/Air"
          />
        </button>
        <button data-type="sponge" class="btn sponge" onclick="play('sponge')">
          <img
            class="image"
            src="assets/images/Cartoon Sponge.png"
            alt="Cartoon Sponge"
          />
        </button>
      </div>

      <!-- Computer Choice Section -->
      <div class="computer-choice">
        <button data-type="rock" class="btn rock">
            <img class="image" src="assets/images/Cartoon Stone Cropped.png" alt="Cartoon Rock" />
        </button>
        <button data-type="paper" class="btn paper">
            <img class="image" src="assets/images/Crumpled Paper.png" alt="Crumpled Paper" />
        </button>
        <button data-type="scissors" class="btn scissors">
            <img class="image" src="assets/images/Cartoon Scissors.png" alt="Cartoon Scissors" />
        </button>
        <button data-type="fire" class="btn fire">
            <img class="image" src="assets/images/Cartoon Fire Cropped.png" alt="Cartoon Fire" />
        </button>
        <button data-type="water" class="btn water">
            <img class="image" src="assets/images/Cartoon Water Cropped.png" alt="Cartoon Water" />
        </button>
        <button data-type="air" class="btn air">
            <img class="image" src="assets/images/Cartoon Air.png" alt="Cartoon Wind/Air" />
        </button>
        <button data-type="sponge" class="btn sponge">
            <img class="image" src="assets/images/Cartoon Sponge.png" alt="Cartoon Sponge" />
        </button>
    </div>

    <!-- Score Area -->
    <div class="tally-area">
      <h2 class="scores">P1 <span id="player">0</span></h2>
      <h2 class="scores">Computer <span id="computer">0</span></h2>
    </div>

    <!-- Reset -->
    <div class="reset-area"></div>

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/6b4422a4b6.js"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript link -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
