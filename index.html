<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tags for search engines -->
    <meta
      name="description"
      content="Play Rock Paper Scissors (with some extra bits thrown in!) against a computer"
    />
    <meta name="keywords" content="Rock Paper Scissors, game, vs, verses" />
    <!-- Title -->
    <title>Rock Paper Scissors 7 Ways</title>
    <!--Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon_io/site.webmanifest" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Heading -->
    <h1>Rock Paper Scissors 7 Ways!</h1>

    <!-- Game Area -->
    <div class="play-area">
        <div class="choice-area">
            <button data-type="rock" class="btn btn-rock"></button>
            <button data-type="paper" class="btn btn-paper"></button>
            <button data-type="scissors" class="btn btn-scissors"></button>
            <button data-type="fire" class="btn btn-fire"></button>
            <button data-type="water" class="btn btn-water"></button>
            <button data-type="air" class="btn btn-air"></button>
            <button data-type="sponge" class="btn btn-sponge"></button>
        </div>
    </div>

    <!-- Score Area -->
    <div class="tally-area">
        <p class="scores">P1 <span id="player">0</span></p>
        <p class="scores">Comp. <span id="computer">0</span></p>
    </div>

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/6b4422a4b6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
